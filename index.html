<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الحسينيات</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .husayniyah-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            cursor: pointer;
        }
        .husayniyah-item:last-child {
            border-bottom: none;
        }
        .husayniyah-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .husayniyah-name::after {
            content: '▼';
            transition: transform 0.3s ease;
        }
        .husayniyah-name.active::after {
            transform: rotate(-180deg);
        }
        .husayniyah-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding-top: 10px;
            color: #777;
        }
        .husayniyah-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .husayniyah-details li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قائمة الحسينيات</h1>
        <div id="husayniyahs-list">
            </div>
    </div>

    <script>
        // استبدل هذا الرابط برابط Google Sheet الذي قمت بنشره
        const googleSheetURL = 'Your-Published-Google-Sheet-URL-Here'; 
        const listContainer = document.getElementById('husayniyahs-list');

        async function fetchHusayniyahsData() {
            try {
                const response = await fetch(googleSheetURL);
                const data = await response.json();
                
                const formattedData = data.feed.entry.map(row => ({
                    name: row.gsx$husayniyah_name.$t,
                    location_text: row.gsx$location_text.$t,
                    location_url: row.gsx$location_url.$t,
                    speaker: row.gsx$speaker.$t,
                    time: row.gsx$time.$t,
                    status: row.gsx$status.$t
                }));
                
                displayHusayniyahs(formattedData);

            } catch (error) {
                console.error("Error fetching data:", error);
                listContainer.innerHTML = "<p style='text-align:center;'>عذراً، لم نتمكن من جلب البيانات.</p>";
            }
        }

        function displayHusayniyahs(data) {
            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.name]) {
                    acc[item.name] = {
                        name: item.name,
                        location_text: item.location_text,
                        location_url: item.location_url,
                        sessions: [],
                        status: item.status
                    };
                }
                acc[item.name].sessions.push({
                    speaker: item.speaker,
                    time: item.time,
                    status: item.status
                });
                return acc;
            }, {});

            const sortedData = Object.values(groupedData).sort((a, b) => {
                if (a.status === "تقرأ الآن") return -1;
                if (b.status === "تقرأ الآن") return 1;
                return 0;
            });

            listContainer.innerHTML = ''; 

            sortedData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('husayniyah-item');

                const nameDiv = document.createElement('div');
                nameDiv.classList.add('husayniyah-name');
                nameDiv.textContent = item.name;

                const statusSpan = document.createElement('span');
                statusSpan.textContent = item.status;
                statusSpan.style.marginRight = '10px';
                statusSpan.style.color = (item.status === 'تقرأ الآن') ? 'green' : '#999';
                nameDiv.appendChild(statusSpan);

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('husayniyah-details');
                
                let sessionsHTML = '';
                item.sessions.forEach(session => {
                    sessionsHTML += `
                        <li><strong>الخطيب:</strong> ${session.speaker} - <strong>الموعد:</strong> ${session.time}</li>
                    `;
                });
                
                detailsDiv.innerHTML = `
                    <p><strong>الموقع:</strong> <a href="${item.location_url}" target="_blank">${item.location_text}</a></p>
                    <p><strong>الجلسات:</strong></p>
                    <ul>${sessionsHTML}</ul>
                `;

                itemDiv.appendChild(nameDiv);
                itemDiv.appendChild(detailsDiv);
                listContainer.appendChild(itemDiv);

                nameDiv.addEventListener('click', () => {
                    const isActive = nameDiv.classList.toggle('active');
                    detailsDiv.style.maxHeight = isActive ? detailsDiv.scrollHeight + "px" : null;
                });
            });
        }

        fetchHusayniyahsData();
    </script>
</body>
</html>
