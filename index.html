<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المجالس</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .majlis-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            cursor: pointer;
        }
        .majlis-item:last-child {
            border-bottom: none;
        }
        .majlis-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .majlis-name::after {
            content: '▼';
            transition: transform 0.3s ease;
        }
        .majlis-name.active::after {
            transform: rotate(-180deg);
        }
        .majlis-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding-top: 10px;
            color: #777;
        }
        .majlis-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .majlis-details li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قائمة المجالس</h1>
        <div id="majlis-list">
            </div>
    </div>

    <script>
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfvjR7IT_AcWbN-1ZyJ1fSfkM4kzV_TmKrjzE7LFvpGhEwm1o_KxNiR38hUyNFkB7B7pqhD5lqH85r/pub?gid=0&single=true&output=csv'; 
        const listContainer = document.getElementById('majlis-list');
        
        function parseTime(timeString) {
            const now = new Date();
            let hours = 0;
            let minutes = 0;
            const parts = timeString.split(' ')[0].split(':');
            hours = parseInt(parts[0]);
            minutes = parseInt(parts[1]);

            if (timeString.includes('مساءً') && hours < 12) {
                hours += 12;
            }
            if (timeString.includes('صباحًا') && hours === 12) {
                hours = 0;
            }
            
            now.setHours(hours, minutes, 0, 0);
            return now;
        }

        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(',').map(header => header.trim());
            const data = lines.slice(1).map(line => {
                const values = line.split(',');
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i];
                });
                return obj;
            });
            return data;
        }

        async function fetchMajlisData() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();
                
                const data = parseCSV(csvText);
                
                const formattedData = data.map(row => ({
                    name: row.majlis_name,
                    location_text: row.location_text,
                    location_url: row.location_url,
                    speaker: row.preacher,
                    time: row.time
                }));
                
                displayMajlis(formattedData);

            } catch (error) {
                console.error("Error fetching data:", error);
                listContainer.innerHTML = "<p style='text-align:center;'>عذراً، لم نتمكن من جلب البيانات. تأكد من صحة الرابط وأسماء الأعمدة.</p>";
            }
        }

        function displayMajlis(data) {
            const now = new Date();
            const nowInMinutes = now.getHours() * 60 + now.getMinutes();

            data.forEach(item => {
                const sessionTime = parseTime(item.time);
                const sessionTimeInMinutes = sessionTime.getHours() * 60 + sessionTime.getMinutes();
                const difference = sessionTimeInMinutes - nowInMinutes;
                
                if (difference > -30 && difference < 30) { 
                    item.status = "تقرأ الآن";
                } else {
                    item.status = "قريباً";
                }
            });

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.name]) {
                    acc[item.name] = {
                        name: item.name,
                        location_text: item.location_text,
                        location_url: item.location_url,
                        sessions: [],
                        status: item.status
                    };
                }
                acc[item.name].sessions.push({
                    speaker: item.speaker,
                    time: item.time,
                    status: item.status
                });
                return acc;
            }, {});

            const sortedData = Object.values(groupedData).sort((a, b) => {
                if (a.sessions.some(s => s.status === "تقرأ الآن")) return -1;
                if (b.sessions.some(s => b.status === "تقرأ الآن")) return 1;
                return 0;
            });

            listContainer.innerHTML = ''; 

            sortedData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('majlis-item');

                const nameDiv = document.createElement('div');
                nameDiv.classList.add('majlis-name');
                nameDiv.textContent = item.name;

                const statusSpan = document.createElement('span');
                statusSpan.textContent = item.sessions.some(s => s.status === "تقرأ الآن") ? "تقرأ الآن" : "قريباً";
                statusSpan.style.marginRight = '10px';
                statusSpan.style.color = (statusSpan.textContent === 'تقرأ الآن') ? 'green' : '#999';
                nameDiv.appendChild(statusSpan);

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('majlis-details');
                
                let sessionsHTML = '';
                item.sessions.forEach(session => {
                    sessionsHTML += `
                        <li><strong>الخطيب:</strong> ${session.speaker} - <strong>الموعد:</strong> ${session.time}</li>
                    `;
                });
                
                detailsDiv.innerHTML = `
                    <p><strong>الموقع:</strong> <a href="${item.location_url}" target="_blank">${item.location_text}</a></p>
                    <p><strong>الجلسات:</strong></p>
                    <ul>${sessionsHTML}</ul>
                `;

                itemDiv.appendChild(nameDiv);
                itemDiv.appendChild(detailsDiv);
                listContainer.appendChild(itemDiv);

                nameDiv.addEventListener('click', () => {
                    const isActive = nameDiv.classList.toggle('active');
                    detailsDiv.style.maxHeight = isActive ? detailsDiv.scrollHeight + "px" : null;
                });
            });
        }

        fetchMajlisData();
    </script>
</body>
</html>
