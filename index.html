<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواعيد المآتم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="maatem.png" alt="شعار الموقع" class="logo">
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث باسم المأتم أو الخطيب...">
        </div>

        <div class="filter-box">
            <select id="locationFilter">
                <option value="">جميع الأماكن</option>
            </select>
        </div>
        
        <div id="majlis-list">
        </div>
        
        <div id="pagination-controls"></div>
    </div>
    
    <div class="footer-signature">
        <img src="khademcrs.png" alt="khademcrs signature" class="signature-logo">
    </div>

    <script>
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfvjR7IT_AcWbN-1ZyJ1fSfkM4kzV_TmKrjzE7LFvpGhEwm1o_KxNiR38hUyNFkB7B7pqhD5lqH85r/pub?gid=0&single=true&output=csv';
        const listContainer = document.getElementById('majlis-list');
        const paginationControls = document.getElementById('pagination-controls');
        const default_photo_url = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23ccc'/><path d='M50,57.5c-11.05,0-20,8.95-20,20h40c0-11.05-8.95-20-20-20z' fill='%23aaa'/><circle cx='50' cy='35' r='15' fill='%23aaa'/></svg>";
        
        let allSessionsData = [];
        let originalSessionsData = [];
        
        const itemsPerPage = 10;
        let currentPage = 1;
        
        let totalGroupedMajlis = [];

        function parseTime(timeString) {
            const now = new Date();
            let hours = 0;
            let minutes = 0;
            const parts = timeString.split(' ')[0].split(':');
            hours = parseInt(parts[0]);
            minutes = parseInt(parts[1]);

            if (timeString.includes('مساءً') && hours < 12) {
                hours += 12;
            }
            if (timeString.includes('صباحًا') && hours === 12) {
                hours = 0;
            }
            
            now.setHours(hours, minutes, 0, 0);
            return now;
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').map(line => line.trim()).filter(line => line !== '');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',');
            const data = [];

            for (let i = 2; i < lines.length; i++) {
                const row = lines[i];
                const values = [];
                let inQuotes = false;
                let current = '';

                for (let j = 0; j < row.length; j++) {
                    const char = row[j];
                    if (char === '"' && (j === 0 || row[j-1] === ',')) {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                if (values.length === headers.length) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header.trim()] = values[index];
                    });
                    data.push(obj);
                }
            }
            return data.filter(row => row['majlis_name'] && row['majlis_name'].trim() !== '');
        }

        async function fetchMajlisData() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                allSessionsData = data.map(row => ({
                    majlis_name: row['majlis_name'],
                    location_text: row['location_text'],
                    location_url: row['location_url'],
                    preacher: row['preacher'],
                    time: row['time'],
                    preacher_photo_url: row['preacher_photo_url'],
                    berakah: row['berakah'] === 'TRUE',
                    aza: row['aza'] === 'TRUE',
                    women: row['women'] === 'TRUE',
                }));
                
                allSessionsData.sort((a, b) => {
                    const timeA = parseTime(a.time);
                    const timeB = parseTime(b.time);
                    return timeA - timeB;
                });

                originalSessionsData = [...allSessionsData];
                totalGroupedMajlis = groupMajlis(originalSessionsData);
                
                populateLocationFilter();
                addEventListeners();
                displayMajlis(totalGroupedMajlis, currentPage);

            } catch (error) {
                console.error("Error fetching data:", error);
                listContainer.innerHTML = "<p style='text-align:center;'>عذراً، لم نتمكن من جلب البيانات. تأكد من صحة الرابط وأسماء الأعمدة.</p>";
            }
        }
        
        function groupMajlis(data) {
            const groupedData = data.reduce((acc, item) => {
                const majlisKey = item.majlis_name + item.location_text;
                if (!acc[majlisKey]) {
                    acc[majlisKey] = {
                        name: item.majlis_name,
                        location_text: item.location_text,
                        location_url: item.location_url,
                        sessions: [],
                    };
                }
                acc[majlisKey].sessions.push({
                    speaker: item.preacher,
                    time: item.time,
                    preacher_photo_url: item.preacher_photo_url,
                    berakah: item.berakah,
                    aza: item.aza,
                    women: item.women
                });
                return acc;
            }, {});
            
            return Object.values(groupedData);
        }

        function populateLocationFilter() {
            const locationFilter = document.getElementById('locationFilter');
            const uniqueLocations = [...new Set(originalSessionsData.map(item => item.location_text))];
            
            uniqueLocations.sort();

            uniqueLocations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });
        }
        
        function addEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndDisplay);
            document.getElementById('locationFilter').addEventListener('change', filterAndDisplay);
        }
        
        function filterAndDisplay() {
            const filteredData = getFilteredData();
            totalGroupedMajlis = groupMajlis(filteredData);
            currentPage = 1;
            displayMajlis(totalGroupedMajlis, currentPage);
        }

        function getFilteredData() {
            let filteredData = [...originalSessionsData];
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const selectedLocation = document.getElementById('locationFilter').value;
            
            if (searchTerm) {
                filteredData = filteredData.filter(session => 
                    session.majlis_name.toLowerCase().includes(searchTerm) ||
                    session.preacher.toLowerCase().includes(searchTerm)
                );
            }

            if (selectedLocation) {
                filteredData = filteredData.filter(session => session.location_text === selectedLocation);
            }
            return filteredData;
        }

        function displayMajlis(data, page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);

            if (data.length > 0) {
                listContainer.style.display = 'block';
            } else {
                listContainer.style.display = 'none';
            }

            listContainer.innerHTML = ''; 
            
            paginatedData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('majlis-item');

                const nameWrapper = document.createElement('div');
                nameWrapper.classList.add('majlis-name-wrapper');
                
                const textWrapper = document.createElement('div');
                textWrapper.classList.add('text-wrapper');

                const nameDiv = document.createElement('div');
                nameDiv.classList.add('majlis-name');
                nameDiv.textContent = item.name;

                const locationDiv = document.createElement('div');
                locationDiv.classList.add('majlis-location');
                locationDiv.textContent = item.location_text;
                
                textWrapper.appendChild(nameDiv);
                textWrapper.appendChild(locationDiv);
                
                const arrowSvg = `
                    <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 8L12 12L16 16" stroke="#6c757d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;

                const locationIcon = `
                    <a href="${item.location_url}" target="_blank" style="text-decoration: none;">
                        <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </a>
                `;

                const iconsWrapper = document.createElement('div');
                iconsWrapper.classList.add('icons-wrapper');
                iconsWrapper.insertAdjacentHTML('afterbegin', locationIcon);
                iconsWrapper.insertAdjacentHTML('beforeend', arrowSvg);

                nameWrapper.appendChild(textWrapper);
                nameWrapper.appendChild(iconsWrapper);

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('majlis-details');
                
                let sessionsHTML = '';
                item.sessions.forEach(session => {
                    const photo_src = session.preacher_photo_url.trim() ? session.preacher_photo_url : default_photo_url;
                    const displayTime = session.time.trim() ? session.time : '—';
                    
                    let sessionNotesHTML = '';
                    const notes = [];
                    if (session.women) {
                        notes.push(`<span>• قسم للنساء</span>`);
                    }
                    if (session.aza) {
                        notes.push(`<span>• يوجد عزاء</span>`);
                    }
                    if (session.berakah) {
                        notes.push(`<span>• توجد بركة</span>`);
                    }
                    
                    if (notes.length > 0) {
                        sessionNotesHTML = `<div class="session-notes">${notes.join('')}</div>`;
                    }

                    sessionsHTML += `
                        <div class="details-item" data-speaker-name="${session.speaker}">
                            <div class="top-row">
                                <div class="preacher-info">
                                    <img src="${photo_src}" alt="صورة الخطيب">
                                    <span>${session.speaker}</span>
                                </div>
                                <div class="time-box">${displayTime}</div>
                            </div>
                            ${sessionNotesHTML}
                        </div>
                        <div class="speaker-details"></div>
                    `;
                });
                
                detailsDiv.innerHTML = `<div>${sessionsHTML}</div>`;

                itemDiv.appendChild(nameWrapper);
                itemDiv.appendChild(detailsDiv);
                listContainer.appendChild(itemDiv);
                
                nameWrapper.addEventListener('click', () => {
                    const isActive = nameWrapper.classList.toggle('active');
                    detailsDiv.style.maxHeight = isActive ? detailsDiv.scrollHeight + "px" : null;
                    const arrowElement = nameWrapper.querySelector('.arrow');
                    if (isActive) {
                        arrowElement.classList.add('open');
                    } else {
                        arrowElement.classList.remove('open');
                    }
                });

                detailsDiv.querySelectorAll('.details-item').forEach(speakerItem => {
                    speakerItem.addEventListener('click', (event) => {
                        event.stopPropagation();
                        const speakerName = speakerItem.getAttribute('data-speaker-name');
                        const speakerDetailsDiv = speakerItem.nextElementSibling;
                        const preacherInfo = speakerItem.querySelector('.preacher-info');
                        
                        const isActive = speakerDetailsDiv.classList.toggle('active');
                        speakerItem.classList.toggle('active');
                        preacherInfo.classList.toggle('centered-preacher');

                        const notesSection = speakerItem.querySelector('.session-notes');
                        if (notesSection) {
                            notesSection.style.display = 'none';
                        }
                        
                        if (isActive) {
                             displaySpeakerSchedule(speakerName, speakerDetailsDiv, speakerItem);
                        } else {
                            speakerDetailsDiv.style.maxHeight = '0';
                            speakerDetailsDiv.innerHTML = '';
                            if (notesSection) {
                                notesSection.style.display = 'flex';
                            }
                        }
                    });
                });
            });

            setupPagination(data.length);
        }

        function setupPagination(totalItems) {
            paginationControls.innerHTML = '';
            const pageCount = Math.ceil(totalItems / itemsPerPage);

            if (pageCount <= 1) {
                return;
            }

            const prevButton = document.createElement('button');
            prevButton.textContent = 'السابق';
            prevButton.classList.add('page-btn', 'prev-btn');
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayMajlis(totalGroupedMajlis, currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationControls.appendChild(prevButton);

            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.classList.add('page-btn');
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayMajlis(totalGroupedMajlis, currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationControls.appendChild(pageBtn);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = 'التالي';
            nextButton.classList.add('page-btn', 'next-btn');
            nextButton.disabled = currentPage === pageCount;
            nextButton.addEventListener('click', () => {
                if (currentPage < pageCount) {
                    currentPage++;
                    displayMajlis(totalGroupedMajlis, currentPage);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationControls.appendChild(nextButton);
        }

        function displaySpeakerSchedule(speakerName, containerDiv, speakerItem) {
            const speakerSessions = allSessionsData.filter(session => session.preacher === speakerName);

            let scheduleHTML = '';
            scheduleHTML += `<div class="speaker-schedule-title">جميع مجالس ${speakerName}</div>`;
            
            let speakerScheduleClass = '';
            if (speakerName === 'الشيخ حسن منصور') { 
                speakerScheduleClass = 'speaker-schedule-400';
            }

            scheduleHTML += `<div class="${speakerScheduleClass}">`;
            
            speakerSessions.forEach(session => {
                const displayTime = session.time.trim() ? session.time : '—';
                scheduleHTML += `
                    <div class="speaker-schedule-item">
                        <div class="schedule-location">${session.majlis_name} - ${session.location_text}</div>
                        <div class="schedule-time-box">${displayTime}</div>
                    </div>
                `;
            });
            
            scheduleHTML += `</div>`;

            containerDiv.innerHTML = scheduleHTML;
            containerDiv.style.maxHeight = containerDiv.scrollHeight + 'px';
            
            const parentDetailsDiv = speakerItem.closest('.majlis-details');
            if (parentDetailsDiv) {
                 parentDetailsDiv.style.maxHeight = parentDetailsDiv.scrollHeight + containerDiv.scrollHeight + "px";
            }
        }
        
        fetchMajlisData();
    </script>
</body>
</html>
