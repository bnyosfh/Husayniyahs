<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<h1>مواعيد المآتم الحسينية</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>قائمة المجالس</h1>
        <div id="majlis-list">
            </div>
    </div>
    
    <script>
        // رابط جدول بيانات جوجل (تأكد من أنه صحيح)
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfvjR7IT_AcWbN-1ZyJ1fSfkM4kzV_TmKrjzE7LFvpGhEwm1o_KxNiR38hUyNFkB7B7pqhD5lqH85r/pub?gid=0&single=true&output=csv';
        const listContainer = document.getElementById('majlis-list');
        
        // وظيفة لتحويل الوقت النصي إلى كائن وقت
        function parseTime(timeString) {
            const now = new Date();
            let hours = 0;
            let minutes = 0;
            const parts = timeString.split(' ')[0].split(':');
            hours = parseInt(parts[0]);
            minutes = parseInt(parts[1]);
            if (timeString.includes('مساءً') && hours < 12) {
                hours += 12;
            }
            if (timeString.includes('صباحًا') && hours === 12) {
                hours = 0;
            }
            now.setHours(hours, minutes, 0, 0);
            return now;
        }

        // وظيفة لتحليل بيانات CSV
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(',').map(header => header.trim());
            const data = lines.slice(1).map(line => {
                const values = line.split(',');
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i];
                });
                return obj;
            });
            return data;
        }

        // جلب البيانات وعرضها
        async function fetchMajlisData() {
            try {
                const response = await fetch(googleSheetURL);
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                const formattedData = data.map(row => ({
                    name: row.majlis_name,
                    location_text: row.location_text,
                    location_url: row.location_url,
                    speaker: row.preacher,
                    time: row.time,
                    preacher_photo_url: row.preacher_photo_url
                }));
                
                displayMajlis(formattedData);

            } catch (error) {
                console.error("Error fetching data:", error);
                listContainer.innerHTML = "<p style='text-align:center;'>عذراً، لم نتمكن من جلب البيانات. تأكد من صحة الرابط وأسماء الأعمدة.</p>";
            }
        }

        // عرض البيانات على الصفحة
        function displayMajlis(data) {
            const now = new Date();
            const nowInMinutes = now.getHours() * 60 + now.getMinutes();

            data.forEach(item => {
                const sessionTime = parseTime(item.time);
                const sessionTimeInMinutes = sessionTime.getHours() * 60 + sessionTime.getMinutes();
                const difference = sessionTimeInMinutes - nowInMinutes;
                
                if (difference > -30 && difference < 30) { 
                    item.status = "تقرأ الآن";
                } else {
                    item.status = "قريباً";
                }
            });

            const groupedData = data.reduce((acc, item) => {
                if (!acc[item.name]) {
                    acc[item.name] = {
                        name: item.name,
                        location_text: item.location_text,
                        location_url: item.location_url,
                        sessions: [],
                        status: item.status
                    };
                }
                acc[item.name].sessions.push({
                    speaker: item.speaker,
                    time: item.time,
                    status: item.status,
                    preacher_photo_url: item.preacher_photo_url
                });
                return acc;
            }, {});

            const sortedData = Object.values(groupedData).sort((a, b) => {
                if (a.sessions.some(s => s.status === "تقرأ الآن")) return -1;
                if (b.sessions.some(s => b.status === "تقرأ الآن")) return 1;
                return 0;
            });

            listContainer.innerHTML = ''; 

            sortedData.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('majlis-item');

                const nameWrapper = document.createElement('div');
                nameWrapper.classList.add('majlis-name-wrapper');

                const statusSpan = document.createElement('span');
                statusSpan.classList.add('status');
                if (item.sessions.some(s => s.status === "تقرأ الآن")) {
                    statusSpan.textContent = "تقرأ الآن";
                    statusSpan.classList.add('current');
                } else {
                    statusSpan.textContent = "قريباً";
                    statusSpan.classList.add('upcoming');
                }
                
                const textWrapper = document.createElement('div');
                const nameDiv = document.createElement('div');
                nameDiv.classList.add('majlis-name');
                nameDiv.textContent = item.name;

                const locationDiv = document.createElement('div');
                locationDiv.classList.add('majlis-location');
                locationDiv.textContent = item.location_text;

                textWrapper.appendChild(nameDiv);
                textWrapper.appendChild(locationDiv);
                
                const arrowSpan = document.createElement('span');
                arrowSpan.classList.add('arrow');
                arrowSpan.textContent = '▼';

                nameWrapper.appendChild(statusSpan);
                nameWrapper.appendChild(textWrapper);
                nameWrapper.appendChild(arrowSpan);

                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('majlis-details');
                
                let sessionsHTML = '';
                item.sessions.forEach(session => {
                    sessionsHTML += `
                        <div class="details-item">
                            <div class="details-item-content">
                                <a href="${item.location_url}" target="_blank" style="text-decoration: none;">
                                    <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5z"/>
                                    </svg>
                                </a>
                                <div class="preacher-info">
                                    <img src="${session.preacher_photo_url}" alt="صورة الخطيب">
                                    <span>${session.speaker}</span>
                                </div>
                            </div>
                            <div class="time-box">${session.time}</div>
                        </div>
                    `;
                });
                
                detailsDiv.innerHTML = `<div>${sessionsHTML}</div>`;

                itemDiv.appendChild(nameWrapper);
                itemDiv.appendChild(detailsDiv);
                listContainer.appendChild(itemDiv);

                nameWrapper.addEventListener('click', () => {
                    const isActive = nameWrapper.classList.toggle('active');
                    detailsDiv.style.maxHeight = isActive ? detailsDiv.scrollHeight + "px" : null;
                    statusSpan.classList.toggle('visible', !isActive);
                });
                
                // Set initial state based on time
                statusSpan.classList.add('visible');
            });
        }

        fetchMajlisData();
    </script>
</body>
</html>
